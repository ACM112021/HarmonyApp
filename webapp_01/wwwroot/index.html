
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HarmonyApp</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
</head>







    <div class="container">

        <div class="row my-header">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-lg-start mb-md-0">
                <li>
                    <a id="anchor-nav-sheet-music" href="#" class="nav-link px-2 link-body-emphasis">
                        Sheet Music
                    </a>
                </li>

                <li>
                    <a id="anchor-nav-discussion" href="#" class="nav-link px-2 link-body-emphasis">
                        Discussion
                    </a>
                </li>

                <li>
                    <a id="anchor-nav-payments" href="#" class="nav-link px-2 link-body-emphasis">
                        Payments
                    </a>
                </li>

            </ul>
        </div>


        <!-- adding ID below to allow for separate Sheet Music and Discussion page -->

        <!-- Sheet Music Page -->
        <div id="page-sheet-music" class="row">

            <div class="col-12 page-title">
                <h3>Sheet Music</h3>
            </div>

            <!-- Ode to Joy file path test -->
            
            <a href="http://localhost:5057/pdfs/8-ode-to-joy.pdf" target="_blank" data-id="12">test</a>


            <div class="col col-8 col-music-sheet-table">
                <div id="music-sheet-table"></div>
            </div>

            <div class="col col-4 my-right">
                <form class="row mb-2 g-2">
                    <div class="col-6">
                        <input id="text-search-music-sheets" type="text" class="form-control">
                    </div>
                    <div class="col-auto">
                        <button id="button-search-music-sheets" type="button" class="btn btn-primary">Search</button>
                    </div>
                    <div class="col-auto">
                        <button id="button-search-clear-music-sheets" type="button" class="btn btn-primary">Clear</button>
                    </div>
                </form>
            </div>

            <div class="row row-insert-update-delete">

                <div class="col col-4">
                    <h4>Insert</h4>
                    <form>
                        <div class="mb-2">
                            <label for="text-insert-song-title" class="form-label">Song Title</label>
                            <input id="text-insert-song-title" type="text" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label for="text-insert-start-date" class="form-label">Start Date</label>
                            <input id="text-insert-start-date" type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="text-insert-completed-date" class="form-label">Completed Date</label>
                            <input id="text-insert-completed-date" type="text" class="form-control">
                        </div>
                        <div class="row mb-2 g-2">
                            <div class="col-auto">
                                <button id="button-insert-music-sheet" type="button" class="btn btn-primary">Insert</button>
                            </div>
                            <div class="col-auto">
                                <button id="button-insert-music-sheet-cancel" type="button" class="btn btn-primary">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
    
                <div class="col col-4">
                    <h4>Update</h4>
                    <form>
                        <div class="mb-2">
                            <label for="text-update-music-sheet-id" class="form-label">Music Sheet ID</label>
                            <input id="text-update-music-sheet-id" type="text" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label for="text-update-song-title" class="form-label">Song Title</label>
                            <input id="text-update-song-title" type="text" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label for="text-update-start-date" class="form-label">Start Date</label>
                            <input id="text-update-start-date" type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="text-update-completed-date" class="form-label">Completed Date</label>
                            <input id="text-update-completed-date" type="text" class="form-control">
                        </div>
                        <div class="row mb-2 g-2">
                            <div class="col-auto">
                                <button id="button-update-music-sheet" type="button" class="btn btn-primary">Update</button>
                            </div>
                            <div class="col-auto">
                                <button id="button-update-music-sheet-cancel" type="button" class="btn btn-primary">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
    
                <div class="col col-4">
                    <h4>Delete</h4>
                    <form>
                        <div class="mb-3">
                            <label for="text-delete-music-sheet-id" class="form-label">Music Sheet ID</label>
                            <input id="text-delete-music-sheet-id" type="text" class="form-control">
                        </div>
                        <div class="row mb-2 g-2">
                            <div class="col-auto">
                                <button id="button-delete-music-sheet" type="button" class="btn btn-primary">Delete</button>
                            </div>
                            <div class="col-auto">
                                <button id="button-delete-music-sheet-cancel" type="button" class="btn btn-primary">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
    
            </div>



        </div>

        



        <!-- Discussion Page -->
        <div id="page-discussion" class="row visually-hidden">

            <div class="col-12 page-title">
                <h3>Discussion</h3>
            </div>
        </div>


        <!-- Payments Page -->
        <div id="page-payments" class="row visually-hidden">

            <div class="col-12 page-title">
                <h3>Payments</h3>
            </div>
        </div>




        <div class="row my-footer">
            <div class="col col-12">
                Footer
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>









</html>
