
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>webapp_02</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
</head>











<body>

    <div class="container">

        <div class="row my-header">
            <div class="col col-12">
                Header
            </div>
        </div>

        <div class="row">

            <div class="col col-8 col-employee-table">
                <div id="employee-table"></div>
            </div>

            <div class="col col-4 my-right">
                <form class="row mb-2 g-2">
                    <div class="col-6">
                        <input id="text-search" type="text" class="form-control">
                    </div>
                    <div class="col-auto">
                        <button id="button-search" type="button" class="btn btn-primary">Search</button>
                    </div>
                    <div class="col-auto">
                        <button id="button-search-clear" type="button" class="btn btn-primary">Clear</button>
                    </div>
                </form>
            </div>

        </div>

        <div class="row row-insert-update-delete">

            <div class="col col-4">
                <h4>Insert</h4>
                <form>
                    <div class="mb-2">
                        <label for="text-insert-first-name" class="form-label">First Name</label>
                        <input id="text-insert-first-name" type="text" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label for="text-insert-last-name" class="form-label">Last Name</label>
                        <input id="text-insert-last-name" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="text-insert-salary" class="form-label">Salary</label>
                        <input id="text-insert-salary" type="text" class="form-control">
                    </div>
                    <div class="row mb-2 g-2">
                        <div class="col-auto">
                            <button id="button-insert" type="button" class="btn btn-primary">Insert</button>
                        </div>
                        <div class="col-auto">
                            <button id="button-insert-cancel" type="button" class="btn btn-primary">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col col-4">
                <h4>Update</h4>
                <form>
                    <div class="mb-2">
                        <label for="text-update-employee-id" class="form-label">Employee ID</label>
                        <input id="text-update-employee-id" type="text" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label for="text-update-first-name" class="form-label">First Name</label>
                        <input id="text-update-first-name" type="text" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label for="text-update-last-name" class="form-label">Last Name</label>
                        <input id="text-update-last-name" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="text-update-salary" class="form-label">Salary</label>
                        <input id="text-update-salary" type="text" class="form-control">
                    </div>
                    <div class="row mb-2 g-2">
                        <div class="col-auto">
                            <button id="button-update" type="button" class="btn btn-primary">Update</button>
                        </div>
                        <div class="col-auto">
                            <button id="button-update-cancel" type="button" class="btn btn-primary">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col col-4">
                <h4>Delete</h4>
                <form>
                    <div class="mb-3">
                        <label for="text-delete-employee-id" class="form-label">Employee ID</label>
                        <input id="text-delete-employee-id" type="text" class="form-control">
                    </div>
                    <div class="row mb-2 g-2">
                        <div class="col-auto">
                            <button id="button-delete" type="button" class="btn btn-primary">Delete</button>
                        </div>
                        <div class="col-auto">
                            <button id="button-delete-cancel" type="button" class="btn btn-primary">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>

        <div class="row my-footer">
            <div class="col col-12">
                Footer
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
